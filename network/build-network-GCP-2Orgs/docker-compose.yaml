      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer3.operations0.geodb.com:7351
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.operations0.geodb.com:7051 peer1.operations0.geodb.com:7151 peer2.operations0.geodb.com:7251
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1/peer2
