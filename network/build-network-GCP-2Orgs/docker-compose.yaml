      - CORE_PEER_LISTENADDRESS=0.0.0.0:7251
      - CORE_PEER_LOCALMSPID=geodbMSP
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer2.operations0.geodb.com:7251
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.operations0.geodb.com:7051 peer1.operations0.geodb.com:7151 peer3.operations0.geodb.com:7351
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1/peer2
    volumes:
      - /var/run:/host/var/run
      - ../crypto-config/peerOrganizations/operations0.geodb.com/peers/peer2.operations0.geodb.com:/etc/hyperledger/peer
    # ports:
    #   - 7051:7051
    #   - 7053:7053
    networks:
      - geodb 

  peer3.operations0.geodb.com:
    extends:
      file: ../bases/peer-base.yaml
      service: peer
    container_name: peer3.operations0.geodb.com
    image: hyperledger/fabric-peer
    environment:
      - CORE_PEER_ID=peer3.operations0.geodb.com
